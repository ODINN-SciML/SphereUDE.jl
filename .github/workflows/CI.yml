name: Run Tests
on:
  push:
    branches:
      - main
      - up-lux
    tags: ['*']
  pull_request:
    branches:
      - main
      - up-lux
  workflow_dispatch:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    defaults:
       run:
         shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1'
          # - 'nightly'
        python: 
          - 3.9
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python üêç ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}  
      - name: Create environment with micromamba üêçüñ§
        uses: mamba-org/setup-micromamba@v1
        with: 
          micromamba-version: '1.3.1-0'
          environment-file: ./environment.yml
          environment-name: SphereUDE
          init-shell: bash
          cache-environment: true
      - name: Test creation of environment with micromamba üîßüêçüñ§
        run: | 
            which python
            conda env export
        shell: bash -el {0}
      - name: Update certifi
        run: | 
            pip install --upgrade certifi
        shell: bash -el {0}
      - name: Set ENV Variables for PyCall.jl üêç üìû
        run: export PYTHON=/home/runner/micromamba/envs/SphereUDE/bin/python
        shell: bash -el {0}
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v1
        with:
          cache-registries: "true"
          cache-compiled: "true"
      - uses: julia-actions/julia-buildpkg@v1
        env:
          PYTHON : /home/runner/micromamba/envs/SphereUDE/bin/python
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v3
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          files: lcov.info
